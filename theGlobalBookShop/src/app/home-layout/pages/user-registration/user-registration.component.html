<div class="container" style="padding: 20px 0 20px 0;">
    <div class="row" class="form">


        <form [formGroup]="userInfo" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <mat-card>
                        <mat-card-title class="text-center">User Registration</mat-card-title>
                        <mat-card-content>
                            <mat-form-field>
                                <input matInput placeholder="Bussiness Name" formControlName="busName">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Business Type" formControlName="busType">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Bussiness Address" formControlName="address">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Website Url" formControlName="website">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Contact Name" formControlName="cntName">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Contact Address" formControlName="cntAddress">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Email" formControlName="email">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="City/Town" formControlName="city">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="State/Province" formControlName="state">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Post Code/ZIP" formControlName="postCode">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Country" formControlName="country">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Telephone" formControlName="phone">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Mobile" formControlName="mobile">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Fax" formControlName="fax">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Enter Password" formControlName="password">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Confirm Password" formControlName="confirmPass">
                            </mat-form-field>
                        </mat-card-content>
                        <button type="submit" mat-raised-button class="btn-block bg-primary">Submit</button>
                    </mat-card>
                </div>
            </div>
        </form>

    </div>
</div>
